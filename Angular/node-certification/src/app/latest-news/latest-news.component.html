<div class="container"></div>
<h2>News List</h2>
<div class="row">

  <div class="card" style="width: 18rem;" *ngFor="let news of sortedNews;  let i=index">
    <div *ngIf="i<3">
      <img class="card-img-top" src="https://dummyimage.com/300x200/55595c/fff" alt="Card image cap">
      <div class="card-body">
        <h5 class="card-title">{{news.title}}</h5>
        <p class="card-text">{{news.description}}</p>
      
      </div>
    </div>
  </div>
</div>
