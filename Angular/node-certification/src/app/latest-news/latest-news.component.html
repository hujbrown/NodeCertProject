<div class="container offset-md-3">
  <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
    <div class="carousel-inner" style=" width:100%; height: 500px !important;">
      <div class="carousel-item active">
        <img src="https://www.fda.gov/files/covid19-1600x900.jpg" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img src="https://lagunabeachuc.com/wp-content/uploads/2020/07/Covid-Testing-e1596161058727.jpg" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img src="https://www.usda.gov/sites/default/files/covid-header-2.png" class="d-block w-100" alt="...">
      </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
  <div class="row">

    
    <div class="card" style="width: 18rem;" *ngFor="let news of slicedList;  let i=index">
      
        <img class="card-img-top" src="https://dummyimage.com/300x200/55595c/fff" alt="Card image cap">
        <div class="card-body">
          <h5 class="card-title">{{news.title}}</h5>
          <p class="card-text">{{news.description}}</p>
        
        </div>
  
    </div>
  </div>
</div>
