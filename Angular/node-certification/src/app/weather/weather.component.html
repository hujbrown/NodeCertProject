<div class="container">
    





    <!--<h1 class="text-center"> Order food from favorite restaurants near you. </h1><br>-->
    <form class="col-md-6 offset-md-3" [formGroup]="searchForm" (ngSubmit)="handleFormSubmit()">
    <div class="card text-center">
        <div class="card-header">
          Get a Weather Report
        </div>
        <div class="card-body">
          <h5 class="card-title">{{weather_report.weather | titlecase}}</h5>
          <p class="card-text font-weight-bold">Temperature: {{weather_report.temperature | number : '1.0-0'}} 
            
          </p>

          <input type="text" class="form-control" placeholder="Enter City Name" formControlName="cityName" name="cityName">
                <div *ngIf="searchForm.get('cityName').invalid && 
                searchForm.get('cityName').errors && 
                (searchForm.get('cityName').dirty || searchForm.get('cityName').touched)">
                    <small class="text-danger" *ngIf="searchForm.get('cityName').hasError('required')">
                        This field is required.
                    </small>
                </div>
            <br>

            <button type="submit" class="btn btn-primary" [disabled]="searchForm.invalid"> Search </button>
          <!--<a href="#" class="btn btn-primary">Go somewhere</a>-->
        </div>
        <div class="card-footer text-muted">
            <img class="img-fluid"
            [src]="weather_report.icon" alt="Weather Icon">
        </div>
      </div>
